name: Manual Push Package

on: 
  workflow_dispatch:
    branches:
      - main
    inputs:
      version:
        description: 'Tag to build Docker image for'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
          
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.version }}
          submodules: 'recursive'
          
      - name: Get commit hash for version
        id: get-commit-hash
        run: echo "::set-output name=short_commit::$(git rev-parse --short=7 ${{ github.event.inputs.version }})"

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.event.inputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.get-commit-hash.outputs.commit }}
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          

